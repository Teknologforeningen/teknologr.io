{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static "favicon.ico" %}">

    <title>TF Membership Registration</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <!--link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"-->

    <!-- Custom styles for this template -->
    <link href="{% static "css/registration.css" %}" rel="stylesheet" type="text/css">
    {% if DEBUG %}
        <link href="{% static "css/debug.css" %}" rel="stylesheet" type="text/css">
    {% endif %}

  </head>

  <body>
      {% block content %}
      {% endblock %}

      {% block scripts %}
          <script src="{% static "assets/js/jquery-3.3.1.min.js" %}" type="application/javascript"></script>
      {% endblock %}
  </body>
</html>
