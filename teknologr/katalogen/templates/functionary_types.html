{% extends "home.html" %}

{% block content %}
<div class="row">
  <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
    {% if functionary_types %}
      <table class="table table-sm table-striped text-center">
        <thead>
          <tr>
            <th></th>
            <th colspan="2" class="text-center">Postinnehavare</th>
          </tr>
          <tr>
            <th class="text-left"><span class="order-by default-order">Post</span></th>
            <th><span class="order-by">Totalt</span></th>
            <th><span class="order-by">Unika</span></th>
          </tr>
        </thead>
        <tbody>
          {% for ft in functionary_types %}
            <tr>
              <td class="text-left"><a href="{% url 'katalogen:functionary_type' ft.id %}">{{ ft.name }}</a></td>
              <td>{{ ft.count }}</td>
              <td>{{ ft.count_unique }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
    <div class="text-center lead">
        Inga poster hittades.
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
