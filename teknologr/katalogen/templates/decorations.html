{% extends "home.html" %}

{% block content %}
{% include "searchbar.html" with placeholder="Filtrera betygelser" %}
<div class="row">
  <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
    {% if decorations %}
      <table class="table table-sm table-striped">
        <thead>
          <tr>
            <th><span class="order-by default-order">Betygelse</span></th>
            <th class="text-center"><span class="order-by">Innehavare</span></th>
          </tr>
        </thead>
        <tbody>
          {% for d in decorations %}
            <tr>
              <td><a href="{% url 'katalogen:decoration' d.id %}">{{ d.name }}</a></td>
              <td class="text-center">{{ d.count }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
    <div class="text-center lead">
        Inga betygelser hittades.
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
