<form id="{{ formid }}" autocomplete="off">
  {% csrf_token %}
  <div class="row form-group">
    <div class="col-4">
      <label for="{{form.type.id_for_label}}">Medlemstyp</label>
    </div>
    <div class="col-8">{{ form.type }}</div>
  </div>
  <div class="row form-group">
    <div class="col-4">
      <label for="{{form.begin_date.id_for_label}}">Fr√•n</label>
    </div>
    <div class="col-8">
      {{ form.begin_date }}
    </div>
  </div>
  <div class="row form-group">
    <div class="col-4">
      <label for="{{form.end_date.id_for_label}}">Till</label>
    </div>
    <div class="col-8">
      {{ form.end_date }}
    </div>
  </div>
  {{ form.member.as_hidden }}
  <div class="row">
    <div class="col-12">
      <button type="submit" class="btn btn-success float-right">Spara</button>
    </div>
  </div>
</form>
