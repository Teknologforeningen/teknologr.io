{% extends "modals/modal.html" %}

{% block modalcontent %}
<form id="add-g-form" autocomplete="off" class="form">
  {% csrf_token %}
  <div class="row form-group">
    <div class="col-3"><label for="{{ form.group.id_for_label }}">Grupp</label></div>
    <div class="col-9">{{ form.group }}</div>
  </div>
  <div class="row">
    <div class="col-12">
      <button type="submit" class="btn btn-success float-right">Spara</button>
    </div>
  </div>
  {{ form.member.as_hidden }}
</form>
{% endblock %}
