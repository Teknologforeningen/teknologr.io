{% extends "modals/modal.html" %}

{% block modalcontent %}
<form id="add-gm-form" action="" method="post">
  {% csrf_token %}
  {{ form.media }}
  <div class="row form-group">
    <div class="col-3"><label for="{{ form.member.id_for_label }}">Namn</label></div>
    <div class="col-6">{{ form.member }}</div>
    <div class="col-3"><button id="gmform-create-member" class="btn btn-warning float-right">Skapa ny</button></div>
  </div>
  <div class="row form-group">
    <div class="col"><button type="submit" class="btn btn-success float-right">Spara</button></div>
  </div>
  {{ form.group.as_hidden }}
</form>
{% endblock %}
