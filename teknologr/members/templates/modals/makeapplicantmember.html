{% extends "modals/modal.html" %}

{% block modalcontent %}
<form id="makemember" data-id="{{ applicantId }}">
    {% csrf_token %}
    {{ modalForm.media }}

    <div class="row form-group w-100">
      <div class="col-4">
        <label for="{{ modalForm.membership_date.id_for_label }}">
          Datum för medlemskap
          <a class="a-tooltip" href="javascript:;" data-toggle="tooltip" data-placement="top" title="Startdatum för OrdinarieMedlemstyp (obligatorisk).">
            <i class="fa fa-question-circle" aria-hidden="true"></i>
          </a>
        </label>
      </div>

      <div class="col-8">{{ modalForm.membership_date }}</div>
    </div>

    <div class="row form-group w-100">
      <div class="col-4">
        <label for="{{ modalForm.phux_date.id_for_label }}">
          Datum för phuxskap
          <a class="a-tooltip" href="javascript:;" data-toggle="tooltip" data-placement="top" title="Startdatum för Phux medlemstyp (valfritt).">
            <i class="fa fa-question-circle" aria-hidden="true"></i>
          </a>
        </label>
      </div>

      <div class="col-8">{{ modalForm.phux_date }}</div>
    </div>

    <div class="row form-group w-100">
      <div class="col-12">
        <button type="submit" class="btn btn-success float-right">Lägg till som medlem</button>
      </div>
    </div>
  </form>
{% endblock %}
