{% extends "modals/modal.html" %}

{% block modalcontent %}
<form id="change-ldappw-form" autocomplete="new-password" data-id="{{member_id}}">
  {% csrf_token %}
  <div class="row form-group">
    <div class="col-3">
      <label for="password">Lösenord</label>
    </div>
    <div class="col-9">
      <input class="form-control" id="ldap_password" name="password" type="password" autocomplete="new-password" required />
    </div>
  </div>
  <div class="row form-group has-feedback">
    <div class="col-3">
      <label class="control-label" for="confirm_password">Repetera lösenord</label>
    </div>
    <div class="col-9">
      <input class="form-control" id="confirm_password" type="password" autocomplete="new-password" required/>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-10 offset-1">
      <input class="form-check-input" type="checkbox" id="mail_to_user" name="mail_to_user" value="send" checked>
      <label class="control-label" for="mail_to_user">Skicka nytt lösenord åt användaren?</label>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button type="submit" class="btn btn-success float-right">Skicka</button>
    </div>
  </div>
</form>
{% endblock %}
