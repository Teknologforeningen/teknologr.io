{% extends "modals/modal.html" %}

{% block modalcontent %}
<form id="adddecorationform" autocomplete="off">
  {% csrf_token %}
  {{ adddecorationform.media }}
  <div class="row form-group">
    <div class="col-3">
      <label for={{adddecorationform.member.id_for_label}}>Medlem</label>
    </div>
    <div class="col-7">
      {{ adddecorationform.member }}
    </div>
    <div class="col-2">
      <button id="doform-create-member" class="btn btn-warning float-right">Ny</button>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-3">
      <label for={{adddecorationform.acquired.id_for_label}}>Utdelat</label>
    </div>
    <div class="col-9">
      {{ adddecorationform.acquired }}
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button type="submit" class="btn btn-success float-right">Spara</button>
    </div>
  </div>
  {{ adddecorationform.decoration.as_hidden }}
</form>
{% endblock %}
