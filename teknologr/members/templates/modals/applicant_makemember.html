{% extends "modals/modal.html" %}

{% block modalcontent %}
<form id="make-member-form" data-id="{{ applicantId }}">
    {% csrf_token %}
    {{ form.media }}

    <div class="row form-group w-100">
      <div class="col-4">
        <label for="{{ form.membership_date.id_for_label }}">
          Startdatum för ordinarie medlemskap
        </label>
      </div>

      <div class="col-8">{{ form.membership_date }}</div>
    </div>

    <div class="row form-group w-100">
      <div class="col-4">
        <label for="{{ form.phux_date.id_for_label }}">
          Startdatum för phuxskap
        </label>
      </div>

      <div class="col-8">{{ form.phux_date }}</div>
    </div>

    <div class="row form-group w-100">
      <div class="col-12">
        <button type="submit" class="btn btn-success float-right">Lägg till som medlem</button>
      </div>
    </div>
  </form>
{% endblock %}
